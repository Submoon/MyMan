version: "3.8"

services:
    myman:
        image: myman
        build:
            context: .
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: production
        volumes:
            - "./config.json:/app/config.json"
        ports:
            - 3000:3000
    mongo:
        image: mongo:4.4.3-bionic
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017"
